<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="content">
   <div class="container-image">
      <img class="background-image" src="images/stars.jpg" alt="space image">
        <div class="banner">
        <img class="logo" src="images/bird-icon.png" alt="">
        <h1>NASA</h1>
        </div>
    </div>
  
    <div class="container">
      <p>Have you always considered yourself an explorer? Then you are at the right place. Take your first step now!</p> 
        
      <p>sign up for our space program!</p>

      <p><strong>Lets do this!</strong></p>


    <!-- aria-labels in form used for screen readers -->
    <form action="#">
      <section>
        <div class="container-input">
          <p>
            <label for="first-name">
              <span>First Name: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input class="input-text" type="text" id="first-name" name="username-first" required>
          </p>
          <p>
            <label for="last-name">Last Name:</label>
            <input class="input-text" type="text" id="last-name" name="username-last">
          </p>
        </div>

        <div class="container-input">
          <p>
            <label for="mail">
              <span>E-mail: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input class="input-text" type="email" id="mail" name="usermail" required>
          </p>
          
          <p>
            <label for="phone">Phone Number:</label>
            <input class="input-text" type="tel" id="phone" name="phone">
          </p>
        </div>

        <div class="container-input">
          <p>
            <label for="pwd">
              <span>Password: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input class="input-text" type="password" id="pwd" name="password" required>
          </p>
          <p>
            <label for="pwd-confirm">
              <span>Confirm Password: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input class="input-text" type="password" id="pwd-confirm" name="password-confirm" required>
          </p>
        </div>
      </section>
      <section>
        <div class="container-options">
          <fieldset class="ticket">
            <legend>Ticket:</legend>
              <ul>
                <li>
                  <label for="one_way_ticket">
                  <input type="radio" id="one_way_ticket" name="ticket_type" value="One">
                  One-way-ticket
                  </label>
                </li>
                <li>
                  <label for="two_way_ticket">
                  <input type="radio" id="two_way_ticket" name="ticket_type" value="Two" checked="checked">
                  Two-way-ticket
                  </label>
                </li>
                <li>
                  <label for="unlimited_ticket">
                  <input type="radio" id="unlimited_ticket" name="ticket_type" value="Unlimited">
                  Unlimited
                  </label>
                </li>
              </ul>
          </fieldset>
          <fieldset class="planet">
            <legend>Planet:</legend>
              <p class="planet-option">
                <label for="planet">
                  <span>Which Planet would you like to visit? :</span>
                </label>
                <select id="planet" name="planet-choice">
                  <option value="Mercury">Mercury</option>
                  <option value="Venus">Venus</option>
                  <option value="Mars">Mars</option>
                  <option value="Jupiter">Jupiter</option>
                  <option value="Saturn">Saturn</option>
                  <option value="Uranus">Uranus</option>
                  <option value="Neptune">Neptune</option>
                  <option value="Pluto">Pluto</option>
                </select>
              </p>
          </fieldset>
          
          <fieldset class="interests">
            <legend>Space Interests:</legend>
            
            <div class="checkbox-grid">
              <div class="checkbox-container">
                <input type="checkbox" id="Astrophysics" name="Astrophysics" value="Astrophysics">
                <label for="Astrophysics"> Astrophysics</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="Astrobiology" name="Astrobiology" value="Astrobiology">
                <label for="Astrobiology"> Astrobiology</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="Medicine" name="Medicine" value="Medicine">
                <label for="Medicine"> Medicine in Space </label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="Law" name="Law" value="Law">
                <label for="Law"> Law in Space </label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="Asteroids" name="Asteroids" value="Asteroids">
                <label for="Asteroids"> Asteroids</label>
              </div>
              
              <div class="checkbox-container">
                <input type="checkbox" id="History" name="History" value="History">
                <label for="History"> History of Space </label>
              </div>
            </div>
          </fieldset>
        </div>        
      </section>
      <section>
        <input class="SubmitBtn" type="submit" value="Sign Up" />
      </section>
    </form>
    </div>
  </div>
</body>
</html>
