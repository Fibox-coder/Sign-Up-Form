<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>

<div class="content">
  <div class="container-image">
    <img class="background-image" src="images/stars.jpg" alt="space image">
    <div class="banner">
      <img class="logo" src="images/bird-icon.png" alt="">
      <h1>NASA</h1>
    </div>
  </div>
  
  <div class="container">
    <p>Have you always considered yourself an explorer? Then you are at the right place. Take your first step now!</p> 
      
    <p>sign up for our space program!</p>

    <p><strong>Lets do this!</strong></p>

    <form action="" method="post">
      <section>

        <div class="container-input">
          <p>
            <label for="first-name">
              <span>First Name: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input class="input-text" type="text" id="first-name" name="username-first">
          </p>
          <p>
            <label for="last-name">Last Name:</label>
            <input class="input-text" type="text" id="last-name" name="username-last">
          </p>
        </div>

        <div class="container-input">
          <p>
            <label for="mail">
              <span>E-mail: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input class="input-text" type="email" id="mail" name="usermail">
          </p>
          
          <p>
            <label for="phone">Phone Number:</label>
            <input class="input-text" type="tel" id="phone" name="phone">
          </p>
        </div>

        <div class="container-input">
          <p>
            <label for="pwd">
              <span>Password: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input class="input-text" type="password" id="pwd" name="password">
          </p>
          <p>
            <label for="pwd-confirm">
              <span>Confirm Password: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input class="input-text" type="password" id="pwd-confirm" name="password-confirm">
          </p>
        </div>
      </section>
      <section>
        <div class="container-options">
          <fieldset class="ticket">
            <legend>Ticket:</legend>
              <ul>
                  <li>
                    <label for="one_way_ticket">
                      <input type="radio" id="one_way_ticket" name="ticket_type" value="One">
                      One-way-ticket
                    </label>
                  </li>
                  <li>
                    <label for="two_way_ticket">
                      <input type="radio" id="two_way_ticket" name="ticket_type" value="Two" checked="checked">
                      Two-way-ticket
                    </label>
                  </li>
                  <li>
                    <label for="unlimited_ticket">
                      <input type="radio" id="unlimited_ticket" name="ticket_type" value="Unlimited">
                      Unlimited
                    </label>
                  </li>
              </ul>
            </fieldset>
              <fieldset class="planet">
                <legend>Planet:</legend>
                <p class="planet-option">
                  <label for="planet">
                    <span>Which Planet would you like to visit?:</span>
                  </label>
                  <select id="planet" name="planet-choice">
                    <option value="Mercury">Mercury</option>
                    <option value="Venus">Venus</option>
                    <option value="Mars">Mars</option>
                    <option value="Jupiter">Jupiter</option>
                    <option value="Saturn">Saturn</option>
                    <option value="Uranus">Uranus</option>
                    <option value="Neptune">Neptune</option>
                    <option value="Pluto">Pluto</option>
                  </select>
                </p>
              </fieldset>
          
          <fieldset class="interests">
            <legend>Interests:</legend>
            
            <label class="check" for="checkbox" id="checkbox" >Which subjects are you most interested in?
              <label class="container">One
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Two
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Three
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Four
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
                </fieldset>
        </div>

        
        
      </section>


    </form>
  </div>
  </div>
</body>
</html>
